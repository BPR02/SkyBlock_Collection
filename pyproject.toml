[tool.poetry]
name = "src"
version = "1.0.0"
description = "SkyBlock Data Packs"
authors = ["BPR"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
beet = { git = "https://github.com/misode/beet.git", rev = "fix-overlay-folders" }
mecha = ">=0.95.2"
bolt = ">=0.49.1"
requests = "^2.32.3"
beet-observer = "^0.7.1"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"

[tool.beet]

[tool.pyright]
typeCheckingMode = "strict"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
